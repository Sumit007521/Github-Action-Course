name: 09 - Using Functions
on:
    pull_request:
    workflow_dispatch:
        
jobs:
    echo1:
        runs-on: ubuntu-latest
        steps:
            - name: Print PR Title
              run: echo "PR title is ${{ github.event.pull_request.title }}"
            - name: Print PR label
              run: |
                cat << EOF
                  ${{ toJson(github.event.pull_request.labels) }}   
                EOF  
            - name: Bug Step
              if: ${{ !cancelled() && contains(github.event.pull_request.title, 'fix') }}
              run: echo "I m a bug fix"    
            - name: Sleep for 20 Seconds
              run: sleep 20
            - name: Failing step
              run: exit 1  
            - name: I will be skipped
              if: ${{ success() }}
              run: echo "I will print if previous step is succeed."   
            - name: I will execute
              if: ${{ failure() }}
              run: echo "I will execute if any previous steps fails." 
            - name: I will execute
              if: ${{ !cancelled() }}
              run: echo "I will execute always except , when workflow is cancelled!"    
            - name: I will execute
              if: ${{ cancelled() }}
              run: echo "I will execute when workflow is cancelled!"       